<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>showMessageData</title>
</head>
<body>

    <h1 th:text="${title}">msg page</h1>
    <p th:text="${msg}"></p>
    <table>
        <form action="/msg" method="post" th:object="${formModel}">
            <input type="hidden" th:value="*{id}" name="id"/>
            <tr>
                <td><label for="name">이름</label></td>
                <td><input type="text" name="title" th:value="*{title}"/></td>
            </tr>
            <tr>
                <td><label for="message">메세지</label></td>
                <td><textarea name="message" th:text="*{message}"/></td>
            </tr>
            <tr>
                <td><label for="mydata">MyData의 ID</label></td>
                <td><input type="text" name="myData"/></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit"/></td>
            </tr>
        </form>
    </table>

    <hr/>

    <table>
        <tr>
            <th>ID</th>
            <th>이름</th>
            <th>제목</th>
        </tr>
        <tr th:each="obj : ${datalist}">
            <td th:text="${obj.id}"></td>
            <td th:text="${obj.title}"></td>
            <td th:text="${obj.message}"></td>
        </tr>
    </table>
</body>
</html>
